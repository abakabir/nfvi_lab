traffic_generator:
    generator_profile:
        - name: trex-local
          tool: TRex
          ip: 127.0.0.1
          software_mode: false
          interfaces:
            - port: 0
              pci: "00:06.0"
            - port: 1
              pci: "00:07.0"
          intf_speed: 10Gbps
    ip_addrs: ['16.0.0.0/8','48.0.0.0/8']
    tg_gateway_ip_addrs: ['10.10.1.2','10.10.2.2']
    gateway_ip_addrs: ['10.10.1.1','10.10.2.1']
    udp_src_port: 1234
    udp_dst_port: 4321
vlans: [2000, 2001]
service_chain: 'EXT'

traffic_profile:
    - name: traffic_profile_64B
      l2frame_size: ['64']
    - name: traffic_profile_512B
      l2frame_size: ['512']
    - name: traffic_profile_1518B
      l2frame_size: ['1518']
    - name: traffic_profile_IMIX
      l2frame_size: ['IMIX']
    - name: traffic_profile_3sizes
      l2frame_size: ['64', 'IMIX', '1518']

traffic:
    bidirectional: true
    profile: traffic_profile_IMIX

measurement:
    NDR: 0.002
    PDR: 0.1

flow_count: 1000000
cores: 4

no_cleanup: false
debug: true
duration_sec: 60
interval_sec: 1
